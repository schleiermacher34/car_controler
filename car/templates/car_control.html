<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Control</title>
    <script>
        function sendCommand(command) {
            fetch(`/${command}/`)
                .then(response => response.json())
                .then(data => {
                    console.log('Command executed:', data);
                    // You can also show feedback on the page
                    alert(data.status ? 'Command executed successfully!' : `Error: ${data.message}`);
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Failed to send command.');
                });
        }
    </script>
</head>
<body>
    <h1>Control Your Car</h1>
    <div>
        <button onclick="sendCommand('move_forward')">Move Forward</button>
        <button onclick="sendCommand('move_backward')">Move Backward</button>
        <button onclick="sendCommand('turn_left')">Turn Left</button>
        <button onclick="sendCommand('turn_right')">Turn Right</button>
        <button onclick="sendCommand('stop')">Stop</button>
    </div>
</body>
</html>
